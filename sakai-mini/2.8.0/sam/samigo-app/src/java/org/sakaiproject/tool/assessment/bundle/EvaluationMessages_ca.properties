what=Què:
what_content_1=Es pretén que els comentaris formin part de la informació que es dóna als estudiants després d'un enviament. Els estudiants han d'enviar l'exercici en línia per poder veure els comentaris. 
what_content_2=A part dels comentaris que s'introdueixin als quadres de text per comentaris, es poden adjuntar fitxers a la pàgina de Preguntes o la pàgina d'enviaments de cada estudiant (feu clic sobre el nom de l'estudiant per accedir a la pàgina). Els estudiants podran baixar el fitxer adjunts llavors.
what_content_3=Cal tenir en compte que els comentaris corresponen a un enviament en concret. Si un estudiant fa diversos enviaments, els comentaris no apareixeran en tots ells. 
whats_this_link=(Què és això?)
where=On:
where_content_1=Quan s'autoritza mostrar els comentaris d'un exercici, els estudiants poden fer clic sobre el títol de l'exercici a la seva llista d'Exercicis Enviats i veure els comentaris, al costat de les seves respostes i de qualsevol altra informació que decideixi mostrar el professor.
where_content_2=Els comentaris que s'introdueixen a l'eina de Tests no apareixen al Llibre de notes.
